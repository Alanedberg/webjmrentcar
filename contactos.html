<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JM Rent Car</title>

  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- Font Awesome y Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- AOS Animate on Scroll -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/img/icojmrentcar.ico" type="image/x-icon" />
  <meta name="theme-color" content="#ffffff">

  <style>
    html, body {
      scroll-behavior: auto !important;
      overflow-x: hidden;
    }
  </style>
</head>

<body>
  <!-- Fondo decorativo -->
  <div class="background-pattern"></div>
  <div class="background-car"></div>

  <main class="container-fluid d-flex justify-content-center p-3">
    <div class="glass-card text-center" data-aos="fade-up" data-aos-duration="1000">
      <!-- Logo y encabezado -->
      <header class="mb-3">
        <img src="assets/img/logo_jm_rent_car.webp" alt="JM Rent Car" class="logo img-fluid mb-2"
             data-aos="fade-down" data-aos-delay="100" />
        <h2 class="fw-bold text-dark mb-2" data-aos="fade-up" data-aos-delay="200">JM Rent Car</h2>
        <p class="lead mb-0" data-aos="fade-up" data-aos-delay="300">Renta tu vehículo fácil, rápido y con la mejor atención 24/7.</p>
        <span class="d-block mb-3 small fw-semibold" data-aos="fade-up" data-aos-delay="600">
          <i class="fas fa-car text-danger  "></i> LA EXECELENCIA HECHA RENT CAR
        </span>
      </header>

      <!-- Botones principales -->
      <div class="links-container mb-4">
        <a href="https://wa.me/18094013761?text=¡Hola!%20Quiero%20reservar%20un%20vehículo%20con%20JM%20Rent%20Car." target="_blank"
           class="btn-custom btn-wsp" data-aos="fade-up" data-aos-delay="700">
          <i class="bi bi-whatsapp"></i> Reserva por WhatsApp
        </a>
        <a href="https://instagram.com/jmrentcar" target="_blank"
           class="btn-custom btn-ig" data-aos="fade-up" data-aos-delay="800">
          <i class="bi bi-instagram"></i> Síguenos en Instagram
        </a>
        <a href="https://facebook.com/share/16pBdf881x/?mibextid=wwXIfr" target="_blank"
           class="btn-custom btn-fb" data-aos="fade-up" data-aos-delay="900">
          <i class="bi bi-facebook"></i> Visítanos en Facebook
        </a>
        <a href="https://www.tiktok.com/@jmrentcar" target="_blank"
           class="btn-custom btn-tt" data-aos="fade-up" data-aos-delay="1000">
          <i class="bi bi-tiktok"></i> Míranos en TikTok
        </a>
        <a href="https://jmrentcar.com" target="_blank"
           class="btn-custom btn-web" data-aos="fade-up" data-aos-delay="1100">
          <i class="bi bi-globe"></i> Página web oficial
        </a>
        <div class="d-grid gap-3 mt-4" data-aos="fade-up" data-aos-delay="1200">
          <button class="btn-custom btn-photos" data-bs-toggle="modal" data-bs-target="#photosModal">
            <i class="bi bi-images"></i> Ver fotos de la flotilla
          </button>
        </div>
      </div>

      <!-- Mapa -->
      <div class="map-container" data-aos="zoom-in" data-aos-delay="1300">
        <h5 class="mb-3">
          <i class="bi bi-geo-alt-fill location-icon"></i>
          <span class="location-text">Ubicación del negocio</span>
        </h5>
        <div class="ratio ratio-16x9">
          <iframe 
            src="https://www.google.com/maps?q=19.494521873963436,-70.71004327202598&hl=es&z=16&output=embed" 
            allowfullscreen 
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </main>

  <!-- WhatsApp Flotante -->
  <a href="https://wa.me/18098015257" class="whatsapp-btn" target="_blank">
    <i class="fab fa-whatsapp"></i>
    <span class="tooltip-whatsapp">¿Tienes dudas? ¡Escríbenos!</span>
  </a>

  <!-- Modal de Fotos -->
  <div class="modal fade" id="photosModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title"><i class="bi bi-images me-2"></i>Galería de Fotos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div id="businessCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <!-- Las fotos se agregan dinámicamente con carrussel.js -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#businessCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#businessCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Siguiente</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS: Bootstrap, WhatsApp, Carrusel, AOS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/whatsapp.js"></script>
  <script src="js/carrussel.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      once: true,
      startEvent: 'DOMContentLoaded',
      delay: 0,
      offset: 0,
      duration: 800,
    });
  </script>
</body>
</html>
